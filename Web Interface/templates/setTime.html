<DOCTYPE html>
<head>
   <title>Pool Pump Interface</title>
   <link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}" />
</head>
<html>
<body>
    <h1 align='center'>Pool Pump Interface</h1>
	<h2 align='center'>Set system time</h2>

	<div class="container" align='center'>
        <div><b>System currently has:</b></div>
        <div id="time">{{ curr_time }}</div>

        <br>
        <div>Enter the correct 24-hour time a few seconds in advance. Click "save" when that time is reached.</div>
        <form action="{{ url_for('set_time') }}" method="post">
            <div>
                <label for="newTime">New time:</label>
                <input type="text" id="newTime" name="newTime" placeholder="dd/mm/yy HH:MM:SS" size="17">
            </div>
            <br><br>
            <input type="submit" value="Save" class="submitbutton">
        </form>
        <form action="{{ url_for('main') }}">
            <input type="submit" value="Return (don't save)"  class="returnbutton">
        </form>
    </div>

</body>
</html>
