<DOCTYPE html>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<head>
   <title>Pool Pump Interface</title>
   <link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}" />
</head>
<html>
<body>
    <h1 align='center'>Pool Pump Interface</h1>
	<h2 align='center'>View contents of a system log</h2>

	<div class="container" align='center' width="100%">
        <br>
        <div>Choose a log to view its contents.</div>
        <form action="{{ url_for('logs') }}" method="post">
            <div>
				<select name="log_list" id="log_list">
                    {% for l in logs %}
                        <option value="{{ l }}">{{ l }}</option>
                    {% endfor %}
				</select>
            </div>
            <br><br>
            <input type="submit" value="Request" class="submitbutton">
        </form>
        <form action="{{ url_for('main') }}">
            <input type="submit" value="Return"  class="returnbutton">
        </form>
    </div>

    <div class="container" align="center" width="100%">
        <br>
        <h2><b>Contents of selected log:</b></h2>
        <br>
        <span style="white-space: pre-line">{{ log_content }}</span>
    </div>

</body>
</html>
